    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
        }
        header {
            font-size: 2em;
            padding: 20px;
            background-color: #222;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            touch-action: pan-y;
        }
        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            user-select: none;
        }
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: white;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .menu-category {
            text-align: center;
            width: calc(50% - 20px);
            max-width: 200px;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        .menu-category.active {
            opacity: 0.7;
            transform: scale(0.95);
        }
        .menu-category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
        }
        .menu-category.active img {
            filter: brightness(0.8);
        }
        .menu-category div {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu-category.active div {
            background: #444;
            border-radius: 5px 5px 0 0;
        }
        .pizza-list {
            display: none;
            margin: -10px auto 20px;
            background: #222;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: top;
            transition: opacity 0.3s ease, transform 0.3s ease;
            width: calc(100% - 40px);
            position: relative;
            z-index: 1;
        }
        .pizza-list.show {
            display: block;
            opacity: 1;
            transform: scaleY(1);
        }
        .pizza-list h2 {
            margin-bottom: 10px;
        }
        footer {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer-info {
            color: white;
            font-size: 1.2em;
        }
        .footer-button {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .footer-button:hover {
            background: #cc5200;
        }
        .map {
            width: 300px;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        .address-link {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            left: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }
        .whatsapp-float i {
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .menu-category {
                width: calc(50% - 10px);
                max-width: none;
            }
            .whatsapp-float {
                width: 50px;
                height: 50px;
                bottom: 20px;
                left: 20px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <header>Pizzeria Gris√π</header>
    <div class="slider-container" id="sliderContainer">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Pizza_Maxi.jpg/1280px-Pizza_Maxi.jpg')">Benvenuti alla Pizzeria Gris√π</div>
            <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Pizza-oven.jpg/1280px-Pizza-oven.jpg')">La migliore cucina italiana</div>
            <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Pizzolo.JPG')">Atmosfera accogliente</div>
        </div>

            <div class="dot active" onclick="goToSlide(0)"></div>

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Pizza_pazza_-_gnocchi_al_pesto.jpg/1280px-Pizza_pazza_-_gnocchi_al_pesto.jpg" alt="CON STRACCHINO">
            <div>CON STRACCHINO</div>

    </div>

    <script>
        const menus = {
            classiche: [
                { name: "Margherita", price: "‚Ç¨8" },
                { name: "Marinara", price: "‚Ç¨7" },
                { name: "Napoli", price: "‚Ç¨9" }
            ],
            speciali: [
                { name: "Diavola", price: "‚Ç¨10" },
                { name: "Capricciosa", price: "‚Ç¨11" },
                { name: "Quattro Stagioni", price: "‚Ç¨12" }
            ],
            stracchino: [
                { name: "Stracchino e Rucola", price: "‚Ç¨9" },
                { name: "Stracchino e Speck", price: "‚Ç¨10" },
                { name: "Stracchino e Noci", price: "‚Ç¨11" }
            ]
        };
        
        // Slider functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let touchStartX = 0;
        let touchEndX = 0;
        let autoSlideInterval;
        
        // Add swipe event listeners
        const sliderContainer = document.getElementById('sliderContainer');
        sliderContainer.addEventListener('touchstart', handleTouchStart, false);
        sliderContainer.addEventListener('touchend', handleTouchEnd, false);
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
            clearInterval(autoSlideInterval);
        }
        
        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            startAutoSlide();
        }
        
        function handleSwipe() {
            const threshold = 50;
            if (touchEndX < touchStartX - threshold) {
                nextSlide();
            } else if (touchEndX > touchStartX + threshold) {
                prevSlide();
            }
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }
        
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlider();
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }
        
        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateDots();
        }
        
        function updateDots() {
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }
        
        // Menu toggle functionality
        function toggleMenu(category, element) {
            const menuContainer = element.querySelector('.pizza-list');
            
            // If this menu is already open, close it
            if (element.classList.contains('active')) {
                element.classList.remove('active');
                menuContainer.classList.remove('show');
                setTimeout(() => {
                    menuContainer.style.display = 'none';
                }, 300);
            } 
            // If another menu is open
            else {
                // Close any open menus first
                const activeElements = document.querySelectorAll('.menu-category.active');
                activeElements.forEach(el => {
                    el.classList.remove('active');
                    const activeMenu = el.querySelector('.pizza-list');
                    activeMenu.classList.remove('show');
                    setTimeout(() => {
                        activeMenu.style.display = 'none';
                    }, 300);
                });
                
                // Open the new menu
                element.classList.add('active');
                menuContainer.style.display = 'block';
                setTimeout(() => {
                    menuContainer.classList.add('show');
                    
                    // Fill menu content
                    menuContainer.innerHTML = `<h2>${category.toUpperCase()}</h2>`;
                    menus[category].forEach(pizza => {
                        menuContainer.innerHTML += `<p>${pizza.name} - ${pizza.price}</p>`;
                    });
                }, 10);
            }
        }
        
        // Start auto slider
        startAutoSlide();
    </script>
