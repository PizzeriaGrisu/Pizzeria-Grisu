<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Gris√π</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            font-size: 2em;
            padding: 20px;
            background-color: #222;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .menu-category {
            text-align: center;
            width: 200px;
            cursor: pointer;
        }
        .menu-category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-category div {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .pizza-list {
            display: none;
            margin-top: 20px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .pizza-list.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .pizza-list h2 {
            margin-bottom: 10px;
        }
        footer {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer-info {
            color: white;
            font-size: 1.2em;
        }
        .footer-button {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .footer-button:hover {
            background: #cc5200;
        }
        .map {
            width: 300px;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        .address-link {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Pizzeria Gris√π</header>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Pizza_Maxi.jpg/1280px-Pizza_Maxi.jpg')">Benvenuti alla Pizzeria Gris√π</div>
            <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Pizza-oven.jpg/1280px-Pizza-oven.jpg')">La migliore cucina italiana</div>
            <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Pizzolo.JPG')">Atmosfera accogliente</div>
        </div>
    </div>
    <div class="menu">
        <div class="menu-category" onclick="showMenu('classiche')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Wikimania_2016_Deryck_day_0_-_07_calzone.jpg/1280px-Wikimania_2016_Deryck_day_0_-_07_calzone.jpg" alt="LE CLASSICHE">
            <div>LE CLASSICHE</div>
        </div>
        <div class="menu-category" onclick="showMenu('speciali')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Paposcia_1.jpg" alt="LE SPECIALI">
            <div>LE SPECIALI</div>
        </div>
        <div class="menu-category" onclick="showMenu('stracchino')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Pizza_pazza_-_gnocchi_al_pesto.jpg/1280px-Pizza_pazza_-_gnocchi_al_pesto.jpg" alt="CON STRACCHINO">
            <div>CON STRACCHINO</div>
        </div>
    </div>
    <div id="menu-container" class="pizza-list"></div>
    <footer>
        <div class="footer-info">
            üìç Indirizzo: <span class="address-link" onclick="window.open('https://www.google.com/maps/place/Via+Pontevigodarzere,+38,+35133+Padova+PD/@45.4274995,11.8738792,17z/data=!3m1!4b1!4m6!3m5!1s0x477eda584a3f5e13:0x6d1f9d8e1a0a9c3e!8m2!3d45.4274995!4d11.8764541!16s%2Fg%2F11c5m1m2j0?entry=ttu', '_blank')">Via Pontevigodarzere, 38, 35133 Padova PD</span><br>
            ‚òéÔ∏è Telefono: +39 049 887 1717
        </div>
        <a class="footer-button" href="https://www.instagram.com/" target="_blank">Seguici su Instagram</a>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2801.366971974666!2d11.8738792!3d45.4274995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477eda584a3f5e13%3A0x6d1f9d8e1a0a9c3e!2sVia%20Pontevigodarzere%2C%2038%2C%2035133%20Padova%20PD!5e0!3m2!1sit!2sit!4v1711979999999!5m2!1sit!2sit" allowfullscreen="" loading="lazy"></iframe>
    </footer>
    <script>
        const menus = {
            classiche: [
                { name: "Margherita", price: "‚Ç¨8" },
                { name: "Marinara", price: "‚Ç¨7" },
                { name: "Napoli", price: "‚Ç¨9" }
            ],
            speciali: [
                { name: "Diavola", price: "‚Ç¨10" },
                { name: "Capricciosa", price: "‚Ç¨11" },
                { name: "Quattro Stagioni", price: "‚Ç¨12" }
            ],
            stracchino: [
                { name: "Stracchino e Rucola", price: "‚Ç¨9" },
                { name: "Stracchino e Speck", price: "‚Ç¨10" },
                { name: "Stracchino e Noci", price: "‚Ç¨11" }
            ]
        };
        
        // ÿßÿ≥ŸÑÿß€åÿØÿ¥Ÿà ÿÆŸàÿØ⁄©ÿßÿ±
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const totalSlides = slides.length;
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }
        
        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        // Ÿáÿ± 5 ÿ´ÿßŸÜ€åŸá ÿßÿ≥ŸÑÿß€åÿØ ÿ±ÿß ÿ™ÿ∫€å€åÿ± ÿØŸá€åÿØ
        setInterval(nextSlide, 5000);
        
        function showMenu(category) {
            const menuContainer = document.getElementById("menu-container");
            
            // ÿßŸàŸÑ ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ÿÆÿ±Ÿàÿ¨ ÿ±ÿß ÿßÿ¨ÿ±ÿß ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
            menuContainer.classList.remove("show");
            
            // ÿ®ÿπÿØ ÿßÿ≤ ÿßÿ™ŸÖÿßŸÖ ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ÿÆÿ±Ÿàÿ¨ÿå ŸÖÿ≠ÿ™Ÿàÿß ÿ±ÿß ÿ™ÿ∫€å€åÿ± ŸÖ€å‚ÄåÿØŸá€åŸÖ Ÿà ÿßŸÜ€åŸÖ€åÿ¥ŸÜ Ÿàÿ±ŸàÿØ ÿ±ÿß ÿßÿ¨ÿ±ÿß ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
            setTimeout(() => {
                menuContainer.innerHTML = `<h2>${category.toUpperCase()}</h2>`;
                menus[category].forEach(pizza => {
                    menuContainer.innerHTML += `<p>${pizza.name} - ${pizza.price}</p>`;
                });
                
                menuContainer.style.display = "block";
                setTimeout(() => {
                    menuContainer.classList.add("show");
                }, 10);
            }, 500); // ÿß€åŸÜ ÿ≤ŸÖÿßŸÜ ÿ®ÿß€åÿØ ÿ®ÿß ŸÖÿØÿ™ ÿ≤ŸÖÿßŸÜ transition ÿØÿ± CSS ÿ®ÿ±ÿßÿ®ÿ± ÿ®ÿßÿ¥ÿØ
        }
    </script>
</body>
</html>
